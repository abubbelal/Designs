<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distortion</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">

        <!-- overlay -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- //navbar  -->
        <nav class="navbar">
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
            <div class="lang">eng</div>
            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
        </nav>

        <!-- //social media  -->
        <div class="media">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
                <li>twitter1</li>
            </ul>
        </div>

        <!-- //text  -->
        <div class="text">
            <h1>
                <span class="hidetext">toni&guy</span>
            </h1>
            <h2>duality</h2>
            <h3><span class="hidetext">collection 2020 <br> duality</span></h3>
            <p>
                <span class="hidetext">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, odit nostrum cum ipsum id
                    inventore tenetur quas repellendus? Doloribus optio distinctio quod, dolor non velit!
                </span>
            </p>
        </div>

        <!-- //sponsor  -->
        <div class="sponsor">
            <img src="./images/sponsor-logo.png" alt="">
            <p>official sponsor</p>
        </div>

        <!-- //distortion  -->
        <div class="distortion"></div>


        <!-- icons -->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <!-- gsap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
            integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
        <!-- three js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
            integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
        <!-- hover-effect js -->
        <script src="./hover-effect.umd.js"></script>

        <script src="./app.js"></script>
    </div>
</body>

</html>
